<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Pizza Design</title>
  </head>
  <body>
    <figure class="pizza">
      <div class="pizza__hero">
        <img
          src="https://images.unsplash.com/photo-1474600056930-615c3d706456?ixlib=rb-1.2.1&auto=format&fit=crop&w=1052&q=80"
          alt="Pizza"
          class="pizza__img"
        />
      </div>
      <div class="pizza__content">
        <div class="pizza__title">
          <h1 class="pizza__heading">Pizza Vegetable &#128076;</h1>
          <div class="pizza__tag pizza__tag--1">#vegetarian</div>
          <div class="pizza__tag pizza__tag--2">#italian</div>
        </div>
        <p class="pizza__description">
          Yummy veggie pizza with tasty olives, crips poppers, fresh argula and
          original italian tomato sauce.
        </p>
        <div class="pizza__details">
          <p class="pizza__detail">
            <span class="emoji">&#127829;</span>850 kcal
          </p>
          <p class="pizza__detail">
            <span class="emoji">&#128338;</span>30 min
          </p>
          <p class="pizza__detail">
            <span class="emoji">&#11088;</span>4.7 / 5
          </p>
        </div>
      </div>

      <div class="pizza__price">$11.99</div>
    </figure>
  </body>
</html>
